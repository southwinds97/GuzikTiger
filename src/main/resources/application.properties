spring.application.name=GuzikTiger

# 포트 설정
server.port=8586

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 수정사항 생길시 자동 재빌드를 위한 코드
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Oracle 설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=guziktiger
spring.datasource.password=1234

# mybatis mapper의 위치 설정 (src/main/resource 하위에 폴더 생성)
mybatis.mapper-locations=classpath:mapper/**.xml

# MyBatis가 실행하는 SQL 쿼리와 결과를 콘솔에서 확인
# mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 파일 업로드 설정
file.upload-dir=src/main/resources/static/uploads

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

